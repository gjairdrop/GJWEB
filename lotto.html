<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lotte</title>
    <link rel="stylesheet" href="lotto.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Lotte</h1>
        <div class="info">
            <p>Balance: <span id="totalScore">0</span> GJ</p>
            <p>Remaining Plays: <span id="remainingPlays">3</span></p>
        </div>
        <label for="userNumber">Chọn một số từ 1 đến 10:</label>
        <input type="number" id="userNumber" min="1" max="10">
        <button id="playButton" class="play-btn">Chơi Lotte</button>
        <div class="result-box">
            <p id="resultMessage"></p>
            <p id="randomNumberDisplay" class="random-number"></p>
        </div>
    </div>
    
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="loseSound" src="lose.mp3"></audio>
   
    <script src="lotto.js"></script>
     <!-- Nút quay lại đã được thay thế -->
     <button
     class="bg-white text-center w-48 rounded-2xl h-14 relative text-black text-xl font-semibold group"
     type="button"
     id="backButton"  <!-- Thêm id cho nút -->
   
     <div
       class="bg-green-400 rounded-xl h-12 w-1/4 flex items-center justify-center absolute left-1 top-[4px] group-hover:w-[184px] z-10 duration-500"
     >
       <svg
         xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 1024 1024"
         height="25px"
         width="25px"
       >
         <path
           d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"
           fill="#000000"
         ></path>
         <path
           d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
           fill="#000000"
         ></path>
       </svg>
     </div>
     <p class="translate-x-2">Quay lại</p>
   </button>
</div>

<audio id="spinSound" src="spin.mp3"></audio>
<audio id="winSound" src="win.mp3"></audio>
<audio id="loseSound" src="lose.mp3"></audio>

<script src="lotto.js"></script>

<script>
   // Xử lý sự kiện click cho nút quay lại
   document.getElementById('backButton').addEventListener('click', function() {
       window.location.href = 'game.html'; // Chuyển hướng về game.html
   });
</script>
</body>
</html>
