<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tài Xỉu</title>
    <link rel="stylesheet" href="tx.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Tài Xỉu</h1>

        <div class="dice-container">
            <img class="dice" id="dice1" src="https://img.icons8.com/?size=100&id=o1dGziQOijg4&format=png&color=000000" alt="Dice 1">
            <img class="dice" id="dice2" src="https://img.icons8.com/?size=100&id=Fwcx5mpkWd8P&format=png&color=000000" alt="Dice 2">
            <img class="dice" id="dice3" src="https://img.icons8.com/?size=100&id=q4ul9MoiyRtB&format=png&color=000000" alt="Dice 3">
        </div>

        <div class="bet-container">
            <button id="taiButton" class="bet-button">Tài (11-18)</button>
            <button id="xiuButton" class="bet-button">Xỉu (3-10)</button>
        </div>

        <div class="result">
            <p id="resultMessage"></p>
        </div>

        <div class="player-info">
            <p>Balance: <span id="balance">10</span> GJ </p>
        </div>

        <p>Tổng điểm của bạn: <span id="totalScore">0</span> GJ</p> <!-- Hiển thị tổng điểm -->

        <button id="rollDiceButton">Lắc Xúc Xắc</button>
    </div>

    <script src="tx.js"></script>
    <!-- Nút quay lại đã được thay thế -->
    <button
    class="bg-white text-center w-48 rounded-2xl h-14 relative text-black text-xl font-semibold group"
    type="button"
    id="backButton"  <!-- Thêm id cho nút -->
  
    <div
      class="bg-green-400 rounded-xl h-12 w-1/4 flex items-center justify-center absolute left-1 top-[4px] group-hover:w-[184px] z-10 duration-500"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1024 1024"
        height="25px"
        width="25px"
      >
        <path
          d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"
          fill="#000000"
        ></path>
        <path
          d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
          fill="#000000"
        ></path>
      </svg>
    </div>
    <p class="translate-x-2">Quay lại</p>
  </button>

</div>
<script>
   // Xử lý sự kiện click cho nút quay lại
   document.getElementById('backButton').addEventListener('click', function() {
       window.location.href = 'game.html'; // Chuyển hướng về game.html
   });
</script>
</body>
</html>
